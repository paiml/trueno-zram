<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="8"/>

  <!-- Circuit pattern decoration -->
  <g stroke="#374151" stroke-width="1" opacity="0.3">
    <path d="M50,20 L50,50 L80,50" fill="none"/>
    <path d="M750,20 L750,50 L720,50" fill="none"/>
    <path d="M50,180 L50,150 L80,150" fill="none"/>
    <path d="M750,180 L750,150 L720,150" fill="none"/>
    <circle cx="50" cy="20" r="3" fill="#374151"/>
    <circle cx="750" cy="20" r="3" fill="#374151"/>
    <circle cx="50" cy="180" r="3" fill="#374151"/>
    <circle cx="750" cy="180" r="3" fill="#374151"/>
  </g>

  <!-- Lightning bolt icon -->
  <g transform="translate(80, 60)" filter="url(#glow)">
    <polygon points="30,0 10,35 25,35 15,60 45,25 30,25 40,0" fill="url(#textGrad)"/>
  </g>

  <!-- Main title -->
  <text x="150" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)" filter="url(#glow)">
    trueno-zram
  </text>

  <!-- Subtitle -->
  <text x="150" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9ca3af">
    Pure Rust ublk Block Device &amp; SIMD Compression
  </text>

  <!-- Status badge -->
  <g transform="translate(150, 145)">
    <rect width="120" height="24" rx="4" fill="#1f2937"/>
    <rect width="120" height="24" rx="4" fill="none" stroke="#f97316" stroke-width="1"/>
    <text x="60" y="16" font-family="monospace" font-size="11" fill="#f97316" text-anchor="middle">EXPERIMENTAL</text>
  </g>

  <!-- Performance stats -->
  <g transform="translate(520, 55)">
    <rect width="230" height="110" rx="6" fill="#1f2937" opacity="0.8"/>

    <text x="115" y="25" font-family="monospace" font-size="12" fill="#9ca3af" text-anchor="middle">Performance (vs kernel zram)</text>

    <text x="20" y="50" font-family="monospace" font-size="11" fill="#6b7280">IOPS</text>
    <text x="210" y="50" font-family="monospace" font-size="11" fill="#ef4444" text-anchor="end">0.2x</text>
    <rect x="60" y="42" width="100" height="8" rx="2" fill="#374151"/>
    <rect x="60" y="42" width="20" height="8" rx="2" fill="#ef4444"/>

    <text x="20" y="75" font-family="monospace" font-size="11" fill="#6b7280">Seq R</text>
    <text x="210" y="75" font-family="monospace" font-size="11" fill="#22c55e" text-anchor="end">~1x</text>
    <rect x="60" y="67" width="100" height="8" rx="2" fill="#374151"/>
    <rect x="60" y="67" width="95" height="8" rx="2" fill="#22c55e"/>

    <text x="20" y="100" font-family="monospace" font-size="11" fill="#6b7280">Seq W</text>
    <text x="210" y="100" font-family="monospace" font-size="11" fill="#22c55e" text-anchor="end">~1x</text>
    <rect x="60" y="92" width="100" height="8" rx="2" fill="#374151"/>
    <rect x="60" y="92" width="90" height="8" rx="2" fill="#22c55e"/>
  </g>

  <!-- Footer text -->
  <text x="400" y="188" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">
    Educational reference implementation â€¢ Use kernel zram for production
  </text>
</svg>
